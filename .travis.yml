language: cpp

env:
  global:
    - LLVM_VERSION=3.8.0
    - LCOV_ROOT=$HOME/lcov
    - VALGRIND_ROOT=$HOME/valgrind-install
packages: &gcc5_pkgs
  - gcc-5
  - g++-5
  - libstdc++6
  - binutils-gold
  - cmake
  # Provides a backtrace if the unittests crash
  - gdb
  # Needed for installing valgrind
  - subversion
  - automake
  - autotools-dev
  - libc6-dbg

matrix:
  include:
    # GCC/Coverage/Autobahn
    - compiler: gcc
      env:
        - GCC_VER=5
        - PATH=$PWD/cmake/bin:$PATH
      addons: &ao_gcc5
        apt:
          sources: ['ubuntu-toolchain-r-test']
          packages: *gcc5_pkgs

cache:
  directories:
  - cmake

before_install:
  - dlib/travis/before-install.sh

script:
  - dlib/travis/build-and-test.sh

notifications:
  email:
    false
